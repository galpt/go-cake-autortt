name: Build Multi-Architecture Binaries

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
        # Linux builds
        - goos: linux
          goarch: amd64
          name: linux-amd64
        - goos: linux
          goarch: arm64
          name: linux-arm64
        - goos: linux
          goarch: arm
          goarm: 7
          name: linux-armv7
        - goos: linux
          goarch: arm
          goarm: 6
          name: linux-armv6
        - goos: linux
          goarch: mips
          name: linux-mips
        - goos: linux
          goarch: mipsle
          name: linux-mipsle
        - goos: linux
          goarch: mips64
          name: linux-mips64
        - goos: linux
          goarch: mips64le
          name: linux-mips64le
        - goos: linux
          goarch: 386
          name: linux-386
        # Windows builds
        - goos: windows
          goarch: amd64
          name: windows-amd64
          ext: .exe
        - goos: windows
          goarch: 386
          name: windows-386
          ext: .exe
        - goos: windows
          goarch: arm64
          name: windows-arm64
          ext: .exe
        # FreeBSD builds (for pfSense/OPNsense)
        - goos: freebsd
          goarch: amd64
          name: freebsd-amd64
        - goos: freebsd
          goarch: arm64
          name: freebsd-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get dependencies
      run: go mod download

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -ldflags "-s -w -X main.Version=${{ github.ref_name }}" -o dist/cake-autortt-${{ matrix.name }}${{ matrix.ext }} .

    - name: Create archive
      run: |
        cd dist
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip cake-autortt-${{ matrix.name }}.zip cake-autortt-${{ matrix.name }}${{ matrix.ext }}
        else
          tar -czf cake-autortt-${{ matrix.name }}.tar.gz cake-autortt-${{ matrix.name }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cake-autortt-${{ matrix.name }}
        path: |
          dist/cake-autortt-${{ matrix.name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -name "*.tar.gz" -o -name "*.zip" | xargs -I {} cp {} release/
        ls -la release/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      if: ${{ secrets.DOCKERHUB_USERNAME }} != ''

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/cake-autortt
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
